<div class="home">

  <table class="table">
    <tr>
      <th>Nombre</th>
      <th>Usuario</th>
      <th>Promedio</th>
      <th>Total</th>
    </tr>
    <tr ng-repeat="user in users">
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.wakatime_data.human_readable_daily_average}}</td>
      <td>{{user.wakatime_data.human_readable_total}}</td>
    </tr>
  </table>

  <p ng-show="addingUser">AÃ±adiendo usuario...</p>

  <a ng-href="{{authorizeUrl}}">Add Simian</a>
</div>
