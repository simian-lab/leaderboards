<div class="home">
  <h1>Simian's Leaderboard</h1>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Promedio</th>
        <th>Total</th>
        <th>Lenguajes</th>
        <th>Proyectos</th>
        <th>Editores</th>
      </tr>
      <tr ng-repeat="user in users">
        <td>{{$index + 1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.wakatime_data.human_readable_daily_average}}</td>
        <td>{{user.wakatime_data.human_readable_total}}</td>
        <td>{{user.languages}}</td>
        <td>{{user.projects}}</td>
        <td>{{user.editors}}</td>
      </tr>
    </table>
  </div>

  <p ng-show="addingUser">AÃ±adiendo usuario...</p>

  <a ng-href="{{authorizeUrl}}">Add Simian</a>
</div>
